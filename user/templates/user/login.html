{% extends 'base.html' %}

{% block body_reference %}
        <div class="text-center pt-5 pb-4" style="font-size: 24px;color: orange;">Registration</div>
    <div class="row">
    <div class="col-md-3"></div>
    <form class="mt-4 col-md-6 " method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-3"></div>
                <div class="col-6">
                    <div class="col-md-12 form-group {% if register_form.name.errors %} text-danger {% endif %}">
                     {{ login_form.username }}
                     {{ login_form.username.errors }}
                     </div>

                    <div class="col-md-12 form-group mt-2 {% if register_form.family.errors %} text-danger {% endif %}">
                     {{ login_form.password }}
                     {{ login_form.password.errors }}
                    </div>



                     <button class="btn btn-primary mt-2 col-md-12" type="submit"> Login</button>
            </div>

        </div>



    </form>
</div>
{% endblock %}
