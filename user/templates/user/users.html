{% extends 'base.html' %}

{% block body_reference %}
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>

              <th scope="col">Name</th>
              <th scope="col">Family</th>
              <th scope="col">Type</th>
            </tr>
          </thead>
          <tbody>
        {% for user in users %}
              <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.family }}</td>
                <td>
                  {% if user.userType == 1 %}
                    User
                  {% elif user.userType == 2 %}
                    Group Admin
                  {% else %}
                    Admin
                  {% endif %}
                </td>
              </tr>
        {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
